<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korea Snowflake Mountains</title>
  <meta name="description" content="1–3 days ahead snowflower (설화) probability for major Korean peaks." />
  <meta name="theme-color" content="#0b1120" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="title-group">
      <h1>❄ Korea Snowflake Mountains</h1>
      <p>1–3 days ahead snowflower (설화) probability for major peaks</p>
    </div>
    <div class="day-toggle">
      <button data-day="1" class="day-button active">+1 day</button>
      <button data-day="2" class="day-button">+2 days</button>
      <button data-day="3" class="day-button">+3 days</button>
    </div>
  </header>

  <main id="app">
    <section id="status" class="status">Loading mountain forecasts…</section>
    <section id="mountain-list" class="mountain-list"></section>
  </main>

  <footer class="app-footer">
    <p>Data via <a href="https://open-meteo.com/" target="_blank" rel="noreferrer">Open-Meteo</a> (Korea models). Times in Asia/Seoul.</p>
    <p class="disclaimer">This app estimates snowflower (눈꽃/설화) probability only. Always check official weather &amp; park notices before hiking.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
